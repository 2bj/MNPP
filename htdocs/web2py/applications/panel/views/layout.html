<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>{{=response.title}}</title>
    {{include 'header.html'}}
  </head>

  <body class="altlayout">
    <div class="flash">{{=response.flash or ''}}</div>
    <div id="header"> 
      <div class="container clearfix"> 
        {{block header}}
          <h1>{{=request.application.capitalize()}}</h1>
        {{end}}
        {{=MENU(response.menu,_class='clearfix',_id='navigation')}}
      </div>
    </div>

    <div id="content">
      <div class="container clearfix"> 
        {{include}} 
        <div id="footer" class="separator"> 
          {{block footer}} 
            {{=T('Copyright')}} &#169; 2010 | <a href="#">Top</a> 
          {{end}}
        </div>
      </div>
    </div>

  </body>
</html>
